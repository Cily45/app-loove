<div class="h-screen p-6">
  <img class="min-w-25 max-w-50 w-1/2 my-10 mx-auto" routerLink="/" src="assets/image/logo-entier.png"
       alt="logo pawfect match">
  <h2 class="text-2xl text-center text-[#6A3A71] my-6 ">Réinitialisation du mot de passe</h2>

  <form [formGroup]="formGroup"
        class="drop-shadow-lg border-[#6A3A71] border-2 bg-[rgba(106,58,113,0.50)] rounded-3xl p-6 m-auto md:w-2/5">

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Mot de passe</mat-label>
      <div class="flex items-center px-3 justify-center">

        <input
          name="password"
          formControlName="password"
          type="password"
          matInput
          placeholder="**********"
          [type]="hidePassword() ? 'password' : 'text'"
          required
        />
        <button class="text-white mr-1" (click)="hidePassword.set(!hidePassword())">
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>
      <mat-error *ngIf="formGroup.get('password')?.errors?.['required']">Mot de passe requis</mat-error>
      <mat-error
        *ngIf="formGroup.get('password')?.errors?.['pattern'] && !formGroup.get('password')?.errors?.['required']">Min.
        8 caractères, avec une minuscule, un chiffre et un caractère spécial
      </mat-error>

    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirmation</mat-label>
      <div class="flex items-center px-3 justify-center">

        <input
          name="passwordConfirm"
          formControlName="passwordConfirm"
          type="password"
          matInput
          placeholder="**********"
          [type]="hideConfirm() ? 'password' : 'text'"
          required
        />
        <button class="text-white mr-1" (click)="hideConfirm.set(!hideConfirm())">
          <mat-icon>{{ hideConfirm() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>

      <mat-error *ngIf="formGroup.get('passwordConfirm')?.errors?.['required']">Confirmation de mot de passe requis
      </mat-error>

      <mat-error *ngIf="formGroup.get('passwordConfirm')?.errors?.['mismatchPassword']">Les mots de passe doivent
        correspondre
      </mat-error>

    </mat-form-field>
    <div class="flex justify-end">
      <button mat-raised-button (click)="onSubmit()">Suivant</button>
    </div>
  </form>
</div>
