<div class="app-contact mx-auto w-10/12 md:w-8/12 lg:w-1/2">
  <img class="min-w-25 max-w-50 w-1/2 my-10 mx-auto" routerLink="/" src="assets/image/logo-entier.png"
       alt="logo pawfect match">
  <h2 class="text-center text-[#6A3A71] text-2xl font-bold mb-6">Formulaire de contact</h2>
  <p class="mb-6 text-center">Merci de nous laisser vos questions, commentaires ou suggestions en complétant ce formulaire.</p>
  <form [formGroup]="formGroup" class="pl-6 bg-[rgba(106,58,113,0.50)] rounded-3xl mb-6 p-6 drop-shadow-lg border-[#6A3A71] border-2">
    <div class="flex flex-col md:flex-row">
    <mat-form-field class="w-full md:mr-3" appearance="fill">
      <mat-label>Nom</mat-label>
      <input
        matInput
        placeholder="Dupont"
        name="lastname"
        required
      />
    </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Prénom</mat-label>
    <input
      matInput
      placeholder="Michel"
      name="firstname"
      required
    />
  </mat-form-field>
</div>
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        name="mail"
        required
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Cars</mat-label>
      <select matNativeControl required>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>

    <mat-form-field class="w-full h-fit" appearance="fill">
      <mat-label>Votre demande</mat-label>
      <textarea
        class="w-full"
        oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';"
        matInput
        name="textarea"
        required
      ></textarea>
    </mat-form-field>
    <div class="flex justify-end">
      <button mat-raised-button routerLinkActive="/match">Envoyer</button>
    </div>

  </form>

</div>
