<div class="app-chat h-[calc(100vh-60px)] flex flex-col items-center justify-between md:h-screen max-w-screen md:w-[calc(100vw-220px)] ">
  <h2 class="text-center text-2xl w-full fixed top-0 text-[#6A3A71] bg-gradient-to-b bg-[#b59db8] p-6 md:w-[calc(100vw-220px)] md:top-0 z-10">Messages</h2>

  <div class="h-fit mt-14 pt-6 w-full">
    @if(messages()){
      @for(message of messages(); track message){
        <app-chat-card [message]="message"></app-chat-card>
      }
    }
  </div>
</div>
