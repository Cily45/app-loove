
<div class="bg-white rounded-xl p-6 w-fit h-fit shadow-lg">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-red-600">Signaler un profil</h2>
    <button onclick="document.getElementById('reportModal').classList.add('hidden')"
            class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;
    </button>
  </div>
  <form id="reportForm" [formGroup]="form">
    <label class="block mb-4">
      <span class="text-gray-700">Raison du signalement</span>
      <select formControlName="report"
              class="mt-1 block w-full rounded border-gray-300 text-black shadow-sm focus:ring focus:ring-red-200 focus:border-red-500"
              required>
        @for (reportReason of reportReasons(); track reportReason) {
          <option value="{{reportReason.id}}">{{ reportReason.name }}</option>
        }
      </select>
    </label>

    <div class="text-right">
      <button type="button" onclick="document.getElementById('reportModal').classList.add('hidden')"
              class="mr-2 px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Annuler
      </button>
      <button (click)="onSubmit()"
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500">Envoyer
      </button>
    </div>
  </form>
</div>
