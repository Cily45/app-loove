<a class="app-chat-card flex justify-between items-center p-6" [routerLink]="['discussion/', message()?.id]">
  <div class="flex items-center">
    <img src="{{environment.apiUrl}}/uploads/{{message()?.profil_photo}}" alt="photo de profil"
         class="w-20 h-20 object-cover rounded-full drop-shadow-xl border-[#6A3A71] border mr-3">
    <div>
      <div>
        <p class="font-medium text-lg">{{ message()?.firstname }}</p>
      </div>
      <p class="text-lg truncate"
         [ngClass]="{'font-semibold text-[#F7A8C5]': message()?.is_view && message()?.is_that_user}">{{ message()?.message }}</p>
    </div>
  </div>

    <p class="whitespace-nowrap">{{ time() }}</p>


</a>
