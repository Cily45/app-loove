<div class="app-profil bg-second rounded-3xl h-[90vh] w-[90vw] md:w-[calc(90vh-220px)]">
  <div class="flex justify-between items-center p-6 border-b border-gray-200 shrink-0 h-[80px]">
    <h2 class="text-xl font-semibold text-[#6A3A71]">Profil signal√©</h2>
    <button onclick="document.getElementById('profil-acused').classList.add('hidden')"
            class="text-gray-500 hover:text-gray-700 text-2xl leading-none hover:bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center transition-colors">
      &times;
    </button>
  </div>

  <div class="p-6 space-y-4 h-[calc(90vh-80px)] flex-1 overflow-y-auto overflow-x-hidden">

    <div class="flex justify-around">
      <p>{{ profil().firstname }}</p>
      <p>{{ profil().lastname }}</p>
    </div>

    <img src="{{environment.apiUrl}}/uploads/photo-user/{{profil().profil_photo}}"
         class="w-full h-full object-cover object-center rounded-3xl " alt="Photo"/>

    <div class="flex justify-around" >
      <p>{{ getAge(profil().birthday) }} ans</p>
      <p>{{ profil().gender }}</p>
    </div>

    <h5 class="text-center text-2xl">Description</h5>
    <p class="px-6">{{profil().description}}</p>

  </div>
</div>
