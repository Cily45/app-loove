<div class="app-faq mx-auto w-10/12 md:w-4/5 xl:w-1/2 pb-[60px] md:pb-0">
  <img class="min-w-25 max-w-50 w-1/2 mt-10 mx-auto mb-12"
       routerLink="/"
       src="assets/image/logo-entier.png"
       alt="logo pawfect match">
  <h2 class="text-center text-[#6A3A71] text-2xl font-bold mb-6">Signalements</h2>
  <table mat-table [dataSource]="reports()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>N° tickect</th>
      <td mat-cell *matCellDef="let report"> {{ report.id }}</td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let report"> {{ report.reason }}</td>
    </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let report">{{report.date}}</td>
  </ng-container>

    <ng-container matColumnDef="is_solved">
      <th mat-header-cell *matHeaderCellDef>Traitée</th>
      <td mat-cell *matCellDef="let report"><mat-icon [classList]="report.is_solved ? '!text-green-400' : '!text-red-400'">{{report.is_solved ? 'check' : 'close'}}</mat-icon> </td>
    </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let report"><a class="text-blue-400" routerLink="/signalement/{{report.id}}"><mat-icon>description</mat-icon></a></td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="100"
                 [pageSize]="quantity()"
                 [pageSizeOptions]="[10,25, 50, 100]"
                 (page)="handlePageEvent($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
